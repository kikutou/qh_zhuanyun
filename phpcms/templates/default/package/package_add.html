$(document).ready(function(){
	$.formValidator.initConfig({autotip:true,formid:"mainForm",onerror:function(msg){}});
	$("#expressid").formValidator({onshow:"请选择商家发货快递",onfocus:"请选择商家发货快递"}).inputValidator({min:1,onerror:"请选择商家发货快递"});
	$("#expressno").formValidator({onshow:"邮单号必填项",onfocus:"邮单号必填项"}).inputValidator({min:2,max:50,onerror:"邮单号不能为空!"}).ajaxValidator({
						type : "post",
						url  : "/index.php?m=package&c=index&a=public_check_expressno&hid={php echo $this->hid}",
						success: function(data){
							if(data == "0"){
								return true;
							}else if(data == "1"){
								return false;
							}
						},
						onerror: "该邮单号已存在！"
	});

	$("#goodsname").formValidator({onshow:"物品名称必填项",onfocus:"物品名称必填项"}).inputValidator({min:1,onerror:"物品名称不能为空"});
	$("#price").formValidator({onshow:"物品价值必填项",onfocus:"物品价值必填项"}).inputValidator({type:'number',min:1,onerror:"物品价值必填项"});
	
});

</script>

<script type="text/javascript">
function check(){
var expressno=document.getElementById('expressno').value;//邮单号
if(expressno=="" || expressno=="实际包裹单号必须100%与此匹配"){
alert('请填写邮单号');
document.mainForm.expressno.focus(); 
return  false;
}

var postno=document.getElementById('postno').value;//发货快递
if(postno=="" || postno=="请选择"){
alert('请选择商家发货快递');
return  false;
}

var buyweb=document.getElementById('buyweb').value;
if(buyweb==""){
alert('请填写购物网站');
document.mainForm.buyweb.focus(); 
return  false;
}
else{
document.mainForm.submit();}
}
</script>
