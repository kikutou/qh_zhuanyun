<script type="text/javascript"> 


var oLay = document.getElementById("overlay");


function oncheck(){
		var rPort = document.getElementsByName("pay_type");
	var pay_type_id=0;
	for(i=0;i<rPort.length;i++)
	{
		if(rPort[i].checked){
		   pay_type_id=rPort[i].value;
		}
	}
	

	var price =  document.getElementById('price').value;
	
	if(pay_type_id==0){
		alert('请选择充值方式!','');
		return false;
	}

	if(price=="" || price<1){
		alert('请输入充值金额!','');
		return false;
	}
	
	return true;

}


$("#windowclosebutton").click(function () { 
$("#windowcenter").slideUp(500);
oLay.style.display = "none";

}); 
$("#alertclose").click(function () { 
$("#windowcenter").slideUp(500);
oLay.style.display = "none";

}); 

function alert(title,url){ 

$("#windowcenter").slideToggle("slow"); 
$("#txt").html(title);
if(url!=''){setTimeout('$("#windowcenter").slideUp(500,function(){window.location.href ="'+url+'";})',4000);}else{
	setTimeout('$("#windowcenter").slideUp(500)',4000);
}
}
