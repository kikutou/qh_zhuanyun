<script type="text/javascript"> 


var oLay = document.getElementById("overlay");


function oncheck(){
		var rPort = document.getElementsByName("pay_type");
	var pay_type_id=0;
	for(i=0;i<rPort.length;i++)
	{
		if(rPort[i].checked){
		   pay_type_id=rPort[i].value;
		}
	}
	

	var price =  document.getElementById('price').value;
	
	if(pay_type_id==0){
		alert('请选择充值方式!','');
		return false;
	}

	if(price==""){
		alert('请输入充值金额!','');
		return false;
	}
	
	return true;

}
